test:
  # Do not replace by `npm test` as `npm test` ends by `|| true`
  pre:
    - ln -snf ../ node_modules/KhanCycle && mv .babelrc.test .babelrc
  override:
    - ./node_modules/.bin/mocha --require react-native-mock/mock.js --compilers js:babel-core/register "src/**/*.spec.js"
    - ./node_modules/.bin/eslint "src/**/*.js"
